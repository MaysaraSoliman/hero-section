<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Figma Hero Section</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header-content">
          <div class="col">
            <div class="logo">
              <img src="./images/logo.svg" alt="" />
            </div>
            <span>Kreed</span>
          </div>
          <div class="col">
            <button type="button">login</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero-container">
            <div class="col">
              <div class="hero-content">
                <h1>Easy payment for any business</h1>
                <p>
                  For ambitious companies around the world, wallet makes moving
                  money as simple, borderless and programmable as the rest of
                  the internet.
                </p>
                <button type="button">Get Started</button>
              </div>
            </div>
            <div class="col">
              <div class="image">
                <img src="./images/Hero-image.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
